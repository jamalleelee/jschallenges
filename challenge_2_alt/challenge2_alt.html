<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <title>Use The Force</title>
    <style type="text/css">
        .hide {
            display: none;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }
        
        .clear {
            clear: both;
        }
    </style>
</head>

<body style="background-color:#ffdb74">
    <div class="container-fluid; jumbotron col-lg-6 col-lg-offset-3" style="background-color:#ffdb74" id="resetMe">
        <h1 style="margin-bottom:5px; color:#40371D">Luke VS Death Star</h1>
        <h2 style=" margin-top: 0 ; color:#40371D">...the game!</h2>
        <div style="margin: 0 auto;text-align:center;font-size:25px">
            <button id="reset" class="btn btn-warning btn-lg btn-block">RESET</button><br> NUMBER OF RESETS: <span id="num-resets">0</span>
        </div>
    </div>
    <div class="clear"></div>

    <div class="container-fluid">
        <div class="col-lg-3 col-lg-offset-2">
            <h2 style="font-size:40px">
        Luke Skywalker
      </h2>
            <div>
                <img src="http://vignette2.wikia.nocookie.net/p__/images/4/48/Luke_Skywalker_ROTJ.png/revision/latest?cb=20150807150222&path-prefix=protagonist" style="height:300px; width:300px" class="img-circle" />
            </div>
            <div class="hits" style="font-size:30px">
                Missiles Launched: <span id="luke-numshots">0</span><br> Missiles Hit: <span id="luke-numhits">0</span>
            </div>
            <div>
                <button id="luke-shoots" class="btn btn-success btn-lg" type="button">SHOOT</button>
            </div>
        </div>
        <div class="col-lg-3 col-lg-offset-3">
            <h2 style="font-size:40px">
        Death Star
      </h2>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ee/DeathStar2.jpg" style="height:300px; width:300px" class="img-circle" />
            </div>
            <div class="hits" style="font-size:30px">
                Missiles Launched: <span id="deathstar-numshots">0</span><br>Missiles Hit: <span id="deathstar-numhits">0</span>
            </div>
            <div>
                <button id="deathstar-shoots" type="button" class="btn btn-danger btn-lg ">SHOOT</button>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="challenge2_alt.js"></script>

</html>
