<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <title>Use The Force</title>
    <style type="text/css">
        .hide {
            display: none;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body style="background-color:#ffdb74">
    <div style="width: 700px;margin: 0 auto;">
        <h1 style="margin-bottom:5px">Luke VS Death Star</h1>
        <h2 style="margin-top: 0">...the game!</h2>
        <div style="margin: 0 auto;text-align:center">
            <button id="reset">RESET</button><br> NUMBER OF RESETS: <span id="num-resets">0</span>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
        Luke Skywalker
      </h2>
            <div>
                <img src="http://vignette2.wikia.nocookie.net/p__/images/4/48/Luke_Skywalker_ROTJ.png/revision/latest?cb=20150807150222&path-prefix=protagonist" style="height:300px; width:300px" />
            </div>
            <div class="hits">
                Missiles Launched: <span id="luke-numshots">0</span><br> Missiles Hit: <span id="luke-numhits">0</span>
            </div>
            <div>
                <button id="luke-shoots" type="button">SHOOT</button>
            </div>
        </div>
        <div class="right">
            <h2>
        Death Star
      </h2>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ee/DeathStar2.jpg" style="height:300px; width:300px" />
            </div>
            <div class="hits">
                Missiles Launched: <span id="deathstar-numshots">0</span><br>Missiles Hit: <span id="deathstar-numhits">0</span>
            </div>
            <div>
                <button id="deathstar-shoots" type="button">SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="challenge2_alt.js"></script>

</html>
